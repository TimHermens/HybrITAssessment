<div class="text-center">
    <h2>Orders</h2>
</div>
<div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
                <div ng-repeat="order in ctrl.orders">
                        <p>ORDER ID: {{order.id}}<br />
                        FORCE USER: {{order.forceUser.id}}<br />
                        ORDER DATE: {{order.date | date:'medium'}}</p>
                
                        <div class="table-responsive">
                        <table class="table table-hover">
                        <thead>
                                <tr>
                                        <th>PRODUCT NAME</th>
                                        <th>CRYSTAL</th>
                                        <th>QUANTITY</th>
                                        <th>UNIT PRICE</th>
                                </tr>
                        </thead>
                        <tbody>
                                <tr ng-repeat="ol in order.orderLines">
                                        <td class="valign-center">
                                                {{ol.product.name}}
                                        </td>
                                        <td class="valign-center">
                                                {{ol.product.kaiburrCrystal.name}}
                                        </td>
                                        <td class="valign-center">
                                                {{ol.quantity}}
                                        </td>
                                        <td class="valign-center">
                                                {{ol.unitPrice}} Cr.
                                        </td>
                                </tr>
                        </tbody>
                        </table>
                        </div>
                </div>
        </div>
        <div class="col-md-2"></div>
</div>
